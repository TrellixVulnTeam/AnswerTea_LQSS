<!DOCTYPE html>
<html>
<head>
    <title>{{title}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial, Helvetica, sans-serif;}

/* Add padding to container elements */
.container {
    padding: 16px;
}

.cancelbtn {
    width: auto;
    margin: 5px 0;
    padding: 10px 18px;
    background-color: #f44336;
}

.backbtn {
    width: auto;
    margin: 5px 0;
    padding: 10px 18px;
    background-color: #4CAF50;
}


</style>
</head>
<body>

  <center><h1>Transformations!</h1></center>

  <form action='{{url_for('main')}}' method='get'>
     <button type="submit" class="cancelbtn">Log Out</button>
  </form>

  <form action='{{url_for('user_home')}}' method='get'>
  <button type="submit" class="backbtn"> Back </button>
  </form>

  <hr>

  <div style="text-align:center;">
      {% for i in ['', '_flopped.png', '_rotated.png', '_gray.png'] %}

            {% if i == '' %}

               <img src=" {{url_for('send_image_trans',filename=filename+i)}}"  > <h3> _full version</h3>
                   <br><br>

            {% else %}
               <img src=" {{url_for('send_image_trans',filename=filename+i)}}" ><h3> {{i}}</h3>
                   <br><br>

            {% endif %}

      {% endfor %}
  </div>

</body>

</html>
